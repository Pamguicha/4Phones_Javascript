<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Welcome to our products page</title>
</head>

<body>
  <div class="grid-container" role="container">
    <header>
      <img class="upperLogo" src="images/logo4phones.svg" alt="An image of the logo of 4 phones">
    </header>
    <nav class="navigationBar">
      <ul class="globalLinksMenu">
        <li class="linksMenuList"> <a href="index.html" class="linksMenu">Home</a></li>
        <li class="linksMenuList"> <a href="products.html" class="linksMenu">Products</a></li>
        <li class="linksMenuList"> <a href="register.html" class="linksMenu">Register</a></li>
        <li class="linksMenuList"> <a href="#" class="linksMenu">About Us</a></li>
        <li class="linksMenuList"> <a href="#" class="linksMenu">Contact Us</a></li>
      </ul>
      <form role="search" class="searchBar">
        <input class="searchBar" type="search" role="searchbox" aria-label="search results box"
          placeholder="Search brands..." id="search" value="" />
        <input type="submit" role="button" aria-label="submision button" value="Search">
      </form>
    </nav>

    <div class="welcome">
      <h1 class="headerTitle">Registration Form</h1>
      <p class="introductionParagraph">Please complete the following form to register for an account on our website</p>
    </div>
    <main class="mainContainerHome">
      <fieldset class="fieldsetRegister" role=“group” aria-labelledby=“registerLegend”>
      <form class="registerForm" id="register-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"> <label id="usernameError" class="required">*</label><br>
          <label for="username">Email address:</label><br>
            <input id="email" type="email" placeholder="Enter your Email">
            <label id="usernameError" class="required">*</label><br>
          <label for="password" id="password-label">Password</label><br>
          <input id="password" type="password"  placeholder="Enter your password">
          <label id="usernameError" class="required">*</label>
          <br>
          <label for="password-confirmation" id="confirmed-password"> Confirm
            Password: </label> <br>
          <input id="password-confirmation" type="password" placeholder="Confirm your password"> <label id="usernameError" class="required">*</label>
          <br>
            <label for="firstName" id="name-label"> First Name:
            </label> <br>
            <input id="firstName" type="text" placeholder="Enter your name"><label id="usernameError" class="required"> *</label>
            <br>
            <label for="surname" id="surname-label"> Surname: </label> <br>
            <input id="surname" type="text" placeholder="Enter your surname"><label id="usernameError" class="required"> *</label>
            <br>

              <label for="gender" id="gender-label"> Gender:</label><label id="usernameError" class="required"> *</label>
              <br>
              <input id="gender" type="radio" value="male" name="gender" title="male"> Male
              <br>
              <label for="gender-female"> <small>(Choose only one)</small> </label>
              <br>
              <input id="gender-female" type="radio" value="female" title="female" name="gender" aria-describedby="gender female"> Female
              <br>
              <label for="gender-unspecified"><small >(Choose only one)</small> </label>
              <br>
              <input id="gender-unspecified" title="unspecified" type="radio" value="Unspecified" name="gender"> Unspecified
              <br>
              <label for="address" id="address-label"> Address:</label> <br>
              <input id="address" type="text" name="address" placeholder="Enter your address"><label id="usernameError" class="required"> *</label>
              <br>
              <label for="suburb" id="suburb-label">Suburb:</label> <br>
              <input id="suburb" type="text" name="suburb" placeholder="Enter your suburb"><label id="usernameError" class="required"> *</label>
              <br>
              <label for="postcode" id="postcode-label"> Postcode: </label> <br>
              <input id="postcode" type="text" name="postcode" placeholder="Enter your postcode"><label id="usernameError" class="required"> *</label>
              <br>
              <label for="state" id="state-label"> State: </label> <br>
              <input id="state" type="text" name="state" placeholder="Enter your state"><label id="usernameError" class="required"> *</label>
              <br>
              <label for="telephoneRegister" id="telephone-label"> Mobile number:</label> <br>
              <input id="telephoneRegister" type="tel" name="telephone"
                pattern="[0-4]{2}[0-9]{3} [0-9]{3} [0-9]{2}" placeholder="Enter your mobile number"><label id="usernameError" class="required"> *</label>
              <br>
              <input id="resetBtn" type="reset" value="Reset" placeholder="Reset Form"aria-labelledby="register-form">
              <input id="submitBtnForm" type="submit" value="Submit">
         
            
        </fieldset>
      </form>

    </main>
    <aside>
      <h2 class="asideHeader">Purchases</h2>
      <p class="asideText"> <strong>0</strong> items</p>
      <p class="asideTextTwo"> Cart sub total:<strong> $0</strong></p>
      <button class="checkout">GO TO CHECKOUT</button>
    </aside>
    <footer>
      <p class="textFooter"> &copy; 2024 Pamela Mardones </p>
    </footer>
  </div>
</body>

</html>
</body>

</html>

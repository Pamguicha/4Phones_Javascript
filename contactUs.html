<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="contactApp.js" defer></script>
  <script src="changeColor.js" defer></script>
  <title>Welcome to our products page</title>
</head>

<body>
  <div class="grid-container" role="container">
    <header>
      <img class="upperLogo" src="images/logo4phones.svg" alt="An image of the logo of 4 phones">
    </header>
    <nav class="navigationBar">
      <ul class="globalLinksMenu">
        <li class="linksMenuList"> <a href="index.html" class="linksMenu">Home</a></li>
        <li class="linksMenuList"> <a href="products.html" class="linksMenu">Products</a></li>
        <li class="linksMenuList"> <a href="register.html" class="linksMenu">Register</a></li>
        <li class="linksMenuList"> <a href="aboutUs.html" class="linksMenu">About Us</a></li>
        <li class="linksMenuList"> <a href="contactUs.html" class="linksMenu">Contact Us</a></li>
      </ul>
      <form role="search" class="searchBar">
        <input class="searchBar" type="search" role="searchbox" aria-label="search results box"
          placeholder="Search brands..." id="search" value="" />
        <input class="btnSearchBar" type="submit" role="button" aria-label="submision button" value="Search">
      </form>
    </nav>

    <div class="welcome">
    <h1 class="headerTitle">Contact Us Form</h1>
    <p class="introductionParagraph">Please complete the following form to send your questions/inquiry to us:</p>
    </div>
    <main class="mainContainerHome">
      
     <fieldset class="fieldsetContactUs" role=“group” aria-labelledby=“contactUsLegend”>
      <form class="contactForm" id="contact-form">
      <label for="firstNameContactForm" class="labelRegisterForm" id="contactName-label"> First Name:
  </label> <br>
  <input class="registerFormInput" id="firstNameContactForm" type="text" placeholder="Enter your name"><label
    id="firstNameErrorCf" class="required">  </label> <br>
    <label for="emailContactForm" class="labelRegisterForm">Email address:</label><br>
    <input class="registerFormInput" id="emailContactForm" type="email" placeholder="Enter your Email">
    <label id="emailErrorCf" class="required">  </label> <br> 
<label for="telephoneContact" class="labelRegisterForm" id="telephone-labelCf"> Phone number:</label> <br>
<input class="registerFormInput" id="telephoneContact" type="tel" name="telephone"
  pattern="[0-4]{2}[0-9]{3} [0-9]{3} [0-9]{2}" placeholder="Enter your mobile number"><label id="telephoneErrorCf"
  class="required">  </label> <br>
  <label for="messageContactForm" class="labelRegisterForm">Message:</label> </br>
  <textarea id="messageContactForm" class="textarea"name="message" rows="10" cols="50" ></textarea>
  <label id="messageError" class="required"> </label>
<br>
<input class="clearForm" id="clearForm" type="reset" value="Reset" placeholder="Reset Form" aria-labelledby="contact-form">
<input class="submitContactForm" id="submitContact" type="submit" value="Submit">



        </form>

     </fieldset>


    </main>
    <aside>
      <h2 class="asideHeader">Purchases</h2>
      <p class="asideText"> <strong>0</strong> items</p>
      <p class="asideTextTwo"> Cart sub total:<strong> $0</strong></p>
      <button class="checkout">GO TO CHECKOUT</button>
    </aside>
    <footer>
      <p class="textFooter"> &copy; 2024 Pamela Mardones </p>
    </footer>
  </div>
</body>

</html>
</body>

</html>
